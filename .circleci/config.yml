version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  say-bye:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say bye"
          command: "echo Bye, $CIRCLE_SHA1!"
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - hold:
          type: approval
          requires:
            - say-hello
      - say-bye:
          requires:
            - hold
