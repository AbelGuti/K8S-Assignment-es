version: 2.1
jobs:
  building:
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run:
          name: "Installing Dependencies"
          command: |
            apt update
            apt install -y docker.io curl zip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install
      - run:
          name: "Auth"
          command: aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 450183644535.dkr.ecr.us-west-2.amazonaws.com
      - setup_remote_docker
      - run:
          name: "Build"
          command: |
            docker build -t color .
            docker tag color 450183644535.dkr.ecr.us-west-2.amazonaws.com/nclouds:latest
      - run:
          name: "Pushing Image"
          command: docker push 450183644535.dkr.ecr.us-west-2.amazonaws.com/nclouds:latest
  testing:
    docker:
      - image: ubuntu
    steps:
      - run:
          name: "Test"
          command: echo "running tests"
  deployment:
    docker:
      - image: ubuntu
    steps:
      - run:
          name: "Installing Dependencies"
          command: |
            apt update
            apt install -y curl zip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install
            curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.22.6/2022-03-09/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
            kubectl version --short --client
workflows:
  nclouds:
    jobs:
      - building
      - testing:
          requieres:
            - building
      - hold:
          type: approval
          requieres:
            - building
            - testing
      - deployment:
          requieres:
            - hold
